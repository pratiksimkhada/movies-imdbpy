{% extends "base.html" %}
        {% block content %}


    <div class="padding">
      <h1>This is genre page</h1>
    </div>

    
    <div class="table">
      <table class="">
        <tr>
          <th>S.N.</th>
          <th>Movie Title</th>
          <th>Genre</th>
          <th>Released Year</th>
          <th>Action</th>

        </tr>
        
            

        {% for mov in movies %}
        <tr>
          <td>{{mov[0]}}</td>
          <td>{{mov[3]}}</td>
          <td>{{mov[2]}}</td>
          <td>{{mov[4]}}</td>
          <td> <a href="{{ url_for('delete_movie', movie_id = mov[0]) }}"> Delete </a> </td>
          
        </tr>


        {% endfor %}
        
        
        
      </table>    

    </div>

  {% endblock %}
